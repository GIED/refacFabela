<div class="p-grid layout-dashboard">
    

    <div class="p-col-12 p-lg-6 p-md-6 ">
        <div class="p-grid p-dir-col p-nogutter">
            <div class="p-col-12 ">
                <div class="card widget-statistics">
                    <div class="p-grid">
                        <div class="p-col-6 p-md-8">
                            <h5>Ventas del Producto por mes</h5>
                        </div>
                       
                    </div>
                    <p-chart id="dashboard-chart" type="line" [data]="lineData" [options]="lineOptions"></p-chart>
                </div>
            </div>

        </div>
    </div>

    <div class="p-col-12 p-lg-6 p-md-6">
        <div class="card widget-tasks">
            <div class="card-header">
                <div class="title">
                    <h5>Ventas por Cliente</h5>
                </div>

            </div>
            
            <p-table [value]="products" responsiveLayout="scroll" scrollHeight="454px">
                <ng-template pTemplate="header">
                    <tr>
                        <th>RFC</th>
                        <th>Raz√≥n Social</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product.code}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.price | currency:'USD'  }}</td>
                        <td>{{product.quantity}}</td>
                    </tr>
                </ng-template>
            </p-table>



        </div>
    </div>
