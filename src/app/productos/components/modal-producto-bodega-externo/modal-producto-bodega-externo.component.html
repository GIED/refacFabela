<form [formGroup]="formGrp" class="p-fluid p-pt-4">
    <div class="p-grid">
        <div class="p-col-12 p-text-center">
            <h3>Ubicación Actual</h3>
        </div>
        <div class="p-col-12 p-md-4 p-lg-4 p-text-center">Producto: {{productoBodega.tcProducto.sProducto}}</div>
        <div class="p-col-12 p-md-4 p-lg-4 p-text-center">
            Bodega: {{productoBodega.tcBodega.sBodega}} Anaquel: {{productoBodega.tcAnaquel.sAnaquel}} Nivel: {{productoBodega.tcNivel.sNivel}}

        </div>
        <div class="p-col-12 p-md-4 p-lg-4 p-text-center"><span style="background: purple; color: white;">Stock Actual: {{productoBodega.nCantidad}}</span></div>
        <p-divider></p-divider>
        <div class="p-col-12 p-text-center">
            <h3>Ubicación Destino</h3>
        </div>
        <div class="p-col-12 p-md-4 p-lg-4 p-text-center">
            <label>Bodega<strong>*</strong></label>
            <p-dropdown [options]="listaAux" optionLabel="sBodega" optionValue="nId" formControlName="bodegaCtrl" placeholder="Selecciona una Bodega" [showClear]="true" optionDisabled="inactive">
            </p-dropdown>
        </div>
        <div class="p-col-12 p-md-4 p-lg-4 p-text-center">
            <label>Anaquel<strong>*</strong></label>
            <p-dropdown [options]="listaAnaquel" optionLabel="sAnaquel" optionValue="nId" formControlName="anaquelCtrl" placeholder="Selecciona un Anaquel" [showClear]="true">
            </p-dropdown>
        </div>
        <div class="p-col-12 p-md-4 p-lg-4 p-text-center">

            <label>Nivel<strong>*</strong></label>
            <p-dropdown [options]="listaNivel" optionLabel="sNivel" optionValue="nId" formControlName="nivelCtrl" placeholder="Selecciona una Nivel" [showClear]="true">
            </p-dropdown>

        </div>

    </div>
    <div class="p-grid p-jc-end p-mt-2">
        <div class="p-col-3">
            <button pButton pRipple type="button" class="p-button-outlined p-button-danger p-button-sm" (click)="onCancelarClicked()" label="Cancelar" icon="pi pi-times" required></button>
        </div>
        <div class="p-col-3">
            <button pButton pRipple type="button" class="p-button-warning p-button-sm p-button-raised" (click)="onGuardarClicked()" label="Mover Mercancía" icon="pi pi-times" [disabled]="formGrp.invalid"></button>
        </div>
    </div>
</form>
