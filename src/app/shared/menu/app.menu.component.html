<div class="layout-sidebar" [ngClass]="{'layout-sidebar-active': appMain.sidebarActive}" (click)="appMain.onSidebarClick($event)" (mouseover)="appMain.sidebarActive=true" (mouseleave)="appMain.sidebarActive=false" style="background: rgb(223, 221, 221); text-decoration: none;">
    <div class="sidebar-logo">
        <a href="#" class="sidebar-pin" title="Toggle Menu" (click)="appMain.onToggleMenuClick($event)" style="text-decoration: none;">
            <i class="pi pi-lock" *ngIf="appMain.staticMenuActive" style="text-decoration: none ;"></i>
            <i class="pi pi-lock-open" *ngIf="!appMain.staticMenuActive" style="text-decoration: none ;"></i>
        </a>
        <a routerLink="/inicio/inicio-general">
            <img alt="logo" src="assets/layout/images/LOGO.png"  />
            <span class="app-name">Fabela</span>
        </a>
    </div>

    <div class="layout-menu-container" (click)="onMenuClick()" style="text-decoration: none ;">
        <ul class="layout-menu" style="text-decoration: none ;">
            <li app-menuitem *ngFor="let item of model; let i = index;" [item]="item" [index]="i" [root]="true" style="text-decoration: none ;"></li>
        </ul>
    </div>
</div>
