<form [formGroup]="formGrp" class="p-fluid p-pt-4">
    <div class="p-grid">

        <div class="p-col-12 p-md-4 p-lg-4 p-text-center">No parte: {{productoBodega.tcProducto.sNoParte}} </div>
        <div class="p-col-12 p-md-4 p-lg-4 p-text-center">Producto: {{productoBodega.tcProducto.sProducto}}</div>
        <div class="p-col-12 p-md-4 p-lg-4 p-text-center">Bodega: {{productoBodega.tcBodega.sBodega}}</div>
        <div class="p-col-12 p-md-4 p-lg-4 p-text-center">Anaquel: {{productoBodega.tcAnaquel.sAnaquel}}</div>
        <div class="p-col-12 p-md-4 p-lg-4 p-text-center">Nivel: {{productoBodega.tcNivel.sNivel}}</div>
        <div class="p-col-12 p-md-4 p-lg-4 p-text-center"></div>

        <br>

        <div class="p-col-12 p-md-4 p-lg-4 p-text-center"  style="background: red; border-radius: 10px; color: white; min-width: 100px;"><span style="background: red; border-radius: 10px; color: white; min-width: 100px;">Stock: {{productoBodega.nCantidad}}</span></div>
        
        <div class="p-col-12 p-md-4 p-lg-4 p-text-center">
            <label>Nuevo Stock</label>
            <p-inputNumber formControlName="cantidadCtrl" min="1"  required></p-inputNumber>
            <div *ngIf="cantidadCtrl.invalid || (cantidadCtrl.dirty || cantidadCtrl.touched)">
                <small class="p-error" *ngIf="cantidadCtrl.errors?.required">Campo obligatorio</small>
            </div>
        </div>

      

    </div>
    <div class="p-grid p-jc-end p-mt-2">
        <div class="p-col-3">
            <button pButton pRipple type="button" class="p-button-outlined p-button-danger p-button-sm" (click)="onCancelarClicked()" label="Cancelar" icon="pi pi-times" required></button>
        </div>
        <div class="p-col-3">
            <button pButton pRipple type="button" class="p-button-warning p-button-sm p-button-raised" (click)="onGuardarClicked()" label="Guardar" icon="pi pi-times" [disabled]="formGrp.invalid"></button>
        </div>
    </div>
</form>
